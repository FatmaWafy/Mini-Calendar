<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/6f13409a7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="./images/google-calendar.png" />
    <title>Mini Calendar</title>
  </head>
  <body>
    <div class="hero">
      <div class="calender">
        <div class="left">
          <p id="date">01</p>
          <p id="day">sunday</p>
        </div>
        <div class="right">
          <p id="month">January</p>
          <p id="year">2023</p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
